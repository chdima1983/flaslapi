jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:

      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          max-line-lenght: "100"
          ignore: "E501,E302,F841,W291,W293,E305,E1,E2"
          path: "flask-api"