name: CI/CD_Homework

on:
  push:
    branches:
      - master
#wokflow on another folk
#  workflow_dispatch:
    

env:
  REGISTRY: chdima/ci_cd_workshop

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:

      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          max-line-lenght: "100"
          ignore: "E501,E502,E302,F841,W291,W293,E305,E1,E2"
          path: "flask-api"

  build_and_push:
    runs-on: ubuntu-latest
    name: Build and push docker image
    needs: lint
    outputs:
      commit_hash: ${{ steps.commit_hash.outputs.commit_hash }}
    steps:

      - name: Git checkout
        uses: actions/checkout@v3

      - id: commit_hash
        run: echo "::set-output name=commit_hash::${GITHUB_SHA::7}"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}:${{ steps.commit_hash.outputs.commit_hash }}
  
  deploy:
    needs: build_and_push
    env:
      HOST1: 18.185.123.33
      HOST2: 52.28.20.69
      USERNAME: ubuntu
    strategy:
      fail-fast: false
      matrix:
        os: ['18.185.123.33', '52.28.20.69']
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to EC2 instanse via SSH action
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ env.HOST1 }}
          username: ${{ env.USERNAME }}
          key: ${{ secrets.KEY }}
          envs: ${{ secrets.DOCKER_USER }}, ${{ secrets.DOCKERHUB_TOKEN }}
          port: 22
          script: |
            # login docker
            docker login -u $DOCKER_USER -p $DOCKERHUB_TOKEN

            docker stop flask-app

            docker rm flask-app

            # Run a new container from a new image
            docker-compose up -d \
            --restart always \
            -p 5000:5000 \
            --name api.py \
            ${{ env.REGISTRY }}:${{ needs.build_and_push.outputs.commit_hash }}